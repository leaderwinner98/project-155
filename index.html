<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Game</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <a-scene physics="debug: true;">
        <!-- Lighting -->
        <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="1 3 1"></a-light>

        <!-- Underwater Scene -->
        <a-sky color="#0077be"></a-sky>
        
        <!-- Ocean Floor -->
        <a-entity geometry="primitive: plane; height: 100; width: 100;" material="color: #48C9B0; opacity: 0.8;" rotation="-90 0 0" position="0 -10 0" static-body></a-entity>
        
        <!-- Coins and Fish as static-body -->
        <a-entity id="coins" game-play></a-entity>
        <a-entity id="fish" game-play></a-entity>
        
        <!-- Scuba Diver as dynamic-body -->
        <a-entity id="diver" position="0 0 -5" rotation="0 0 0" dynamic-body="mass: 0;">
            <a-sphere radius="0.5" color="blue"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
